<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../Ext/Cesium/^1.110/Cesium.js"></script>
    <link href="../../../Ext/Cesium/^1.110/Widgets/widgets.css" rel="stylesheet">
    <script src="../../../Ext/Cesium-Navigation/^1.1.4/viewerCesiumNavigationMixin.js"></script>
    <script src="../../../Src/dist/VGEEarth.js"></script>
</head>
<body>
<div class="ctrlPanel">
    <div class="btn-group">
        <button class="btn btn-default" onclick="ds.drawCircle(({endCallback:(e)=>{alert(JSON.stringify(e))}}))" type="button">画圆</button>
        <button class="btn btn-default" onclick="ds.drawPoint(({endCallback:(e)=>{alert(JSON.stringify(e))}}))" type="button">画点</button>
        <button class="btn btn-default" onclick="ds.drawLine(({endCallback:(e)=>{alert(JSON.stringify(e))}}))" type="button">画线</button>
        <button class="btn btn-default" onclick="ds.drawPolyLine(({endCallback:(e)=>{alert(JSON.stringify(e))}}))" type="button">画多段线</button>
        <button class="btn btn-default" onclick="ds.drawPolygon(({endCallback:(e)=>{alert(JSON.stringify(e))}}))" type="button">画面</button>
        <button class="btn btn-default" onclick="ds.drawTriangle(({endCallback:(e)=>{alert(JSON.stringify(e))}}))" type="button">画角度</button>
        <button class="btn btn-default" onclick="ds.drawRectangle(({endCallback:(e)=>{alert(JSON.stringify(e))}}))" type="button">画矩形</button>
        <button class="btn btn-default" onclick="ds.drawInclinedRectangle(({endCallback:(e)=>{alert(JSON.stringify(e))}}))" type="button">画斜矩形
        </button>
    </div>
</div>
<div id="MapContainer" style="width: 100%;height: 100%"></div>
<script src="index.js" type="module"></script>
</body>
</html>
